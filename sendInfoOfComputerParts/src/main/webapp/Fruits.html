<form action="fruitSend" method="post" id="order" novalidate name="fruitOrder">



    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-5 py-4 bg-dark">
            <div class="card-body">
                <h6 class="card-title mb-3 text-white fs-1">Fruits</h6>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="mb-1">

                                <label for="cname" class="form-label text-white">Customer Name</label>
                                <input type="text" class="form-control" name="name" id="cname" aria-describedby="modelHelp" min="3" required >
                               <div class="invalid-feedback">Please Enter a valid Name</div>
                                <span id="nerror"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="mb-1">

                                <label for="mobile" class="form-label text-white">Customer NUmber</label>
                                <input type="text" class="form-control" name="number" id="mobile" aria-describedby="modelHelp" min="10" max="10" required>
                                <div class="invalid-feedback">Please Enter valid Mobile number</div>
                                <span id="merror"></span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group mb-4 mt-5">
                                <label class="input-group-text" for="fruit">Fruits</label>
                                <select class="form-select" id="fruit" name="fruits"  required>
                                    <option selected value="">Choose...</option>
                                    <option value="Asianet Satellite Communications">Apple</option>
                                    <option value="Bharti Airtel">Avocado</option>
                                    <option value="Den Networks">Banana</option>
                                    <option value="GTPL Hathway">Cherries</option>
                                    <option value="Hathway Cable And Datacom">Grapes</option>
                                    <option value="Reliance Jio">Guava</option>
                                    <option value="Sun Direct TV">Kiwis</option>
                                    <option value="Tata Play (Tata Sky)">Mangoes</option>
                                    <option value="Vimeo Technologies">Oranges</option>
                                </select>
                                <div class="invalid-feedback">Please select a fruit</div>
                                <span id="nameError"></span>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group mb-4 mt-5">
                                <label class="input-group-text" for="kg">Quantity</label>
                                <select class="form-select" id="kg" name="quantity"  required>
                                    <option selected value="">Choose...</option>
                                    <option value="250g">250g</option>
                                    <option value="500g">500g</option>
                                    <option value="1kg">1kg</option>
                                    <option value="1.5kg">1.5kg</option>
                                    <option value="2kg">2kg</option>
                                    <option value="3kg">3kg</option>
                                    <option value="4kg">4kg</option>
                                    <option value="5kg">5kg</option>

                                </select>
                                <div class="invalid-feedback">Please select quantity</div>
                                <span id="kgError"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">

                            <input type="radio" class="btn-check" name="payment" id="cost" autocomplete="off" >
                            <label class="btn btn-secondary" for="cost">UPI/Online</label>


                            <input type="radio" class="btn-check" name="payment" id="cost1" autocomplete="off" >
                            <label class="btn btn-secondary" for="cost1">Debit/Credit Card</label>
                            <span id="radioError"></span>
                            <div class="invalid-feedback">Please select Payment method</div>
                        </div></div></div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="input-group mb-3 mt-5">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="check" name="confirm" required >
                                                <label class="form-check-label text-white" for="check">
                                                    Confirm Payment
                                                </label>
                                                <div class="invalid-feedback">Please Confirm Payment</div>
                                                <span id="box"></span>
                                            </div></div></div></div></div>



    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">

                <button type="submit"  id="btn"  class="me-5 ms-5">Recharge</button>


                <a href="./TvRecharge.html" class="ms-5"><input type="button" placeholder="Clear" value="Refresh" ></a>
            </div></div>

    </div>

            </div></div></div>
</form>
